<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery images</title>
    <link rel="stylesheet" href="project2.css" />
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="images/icon2.png" alt="" id="backbtn" />
      <div class="gallery">
        <div>
          <span><img src="images/1.jpg" alt="" /></span>
          <span><img src="images/2.jpg" alt="" /></span>
          <span><img src="images/3.jpg" alt="" /></span>
        </div>
        <div>
          <span><img src="images/4.jpg" alt="" /></span>
          <span><img src="images/5.jpg" alt="" /></span>
          <span><img src="images/6.jpg" alt="" /></span>
        </div>
      </div>
      <img src="images/icon.png" alt="" id="nextbtn" />
    </div>

    <script>
      let scrollContainer = document.querySelector(".gallery");
      let backbtn = document.querySelector("#backbtn");
      let nextbtn = document.querySelector("#nextbtn");
      scrollContainer.addEventListener("wheel", (evt) => {
        evt.preventDefault();
        scrollContainer.scrollLeft += evt.deltaY;
        scrollContainer.style.scrollBehaviour = "auto";
      });
      nextbtn.addEventListener("click", () => {
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft += 900;
      });
      backbtn.addEventListener("click", () => {
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft -= 900;
      });
    </script>
  </body>
</html>
